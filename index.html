<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles.css">
	<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<link href="/favicon.png" type="image/png" rel="shortcut icon" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Doto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div id='help-div' class='help-div' style='display: none'></div>
<div class='main-container'>
	<div class='buttons-container'>
		<span class='send-recv-buttons-container'>
			<button id='send' class='Btn send-button'>Send</button>
			<button id='recv' class='Btn recv-button'>Receive</button>
		</span>
		<button id='help-button' class='Btn help-button'>?</button>
	</div>

	<table class='inputs-table'>
		<tr><td>ID:</td><td><input type="text" id="thisid" class='thisid input-text' spellcheck="false" /></td></tr>
		<tr class='send-item-tr'><td>Send To:</td><td><span class='inline-block'><input type="text" id="peerid" class='peerid input-text' spellcheck="false" /></span>&nbsp;<span id='peerid-connecting' class='connecting peerid-connecting'></span></td></tr>
	</table>

	<div id='progress-bar' class="loader-bar" style='display: none'>
		<div class="block-border"></div>
		<div class="block-border"></div>
		<div class="block-border"></div>
		<div class="block-border"></div>
		<div class="block-border"></div>
		<div class="block-border"></div>
		<div class="block-border"></div>
		<div class="block-border"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
		<div class="block-meter"></div>
	</div>

	<pre id='recv-text' class='recv-text'></pre>

	<div id='send-div' class='send-div connected-item'>
		<div class='file-selector-container'>
			<label for="file-selector" class="Btn">Select file(s)</label>
			<input type="file" id="file-selector"  class='fileBtn file-selector' multiple />
		</div>
		<br />
		<textarea id='drop-area' class='drop-area' placeholder="Paste some text here. Or drop a file."></textarea>
	</div>

	<div id='recv-div' class='recv-div recv-item'>
		<div id='text-intro' class='text-intro'>
			<p>Send file(s)/text from one browser to another on the same network quickly.</p>
			<p>Works on any device with a modern web browser.</p>
		</div>
		<div id='instructions' class='instructions'></div>
		<div id='recv-img' class='recv-img'></div>
		<div id='qrcode-container' class='qrcode-container' style='display: none'>
			<p>Scan or go to the link on the device you wish to send from.</p>
			<div id='qrcode' class='qrcode'></div>
			<a href='' target='_blank' id='qrcode-link' class='qrcode-link'></a>
		</div>
	</div>

	<div id='messages' class='messages'>
		<p></p>
	</div>

</div>

<script src="DropNPaste.js"></script>
</body>
</html>
